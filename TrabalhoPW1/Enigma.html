<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
    <meta name="author" content="Augusto Guerra; Erika Raissa; Gabriel Gomes"/>
    <link rel="stylesheet" type="text/css" href="Enigma.css">
    <script type="text/javascript" src="Enigma.js"></script>

	<title>Máquina enigma</title>
</head>
<body>
	<header>
		<h1>Máquina Enigma</h1>

		<nav>
			<button id="defaultOpen" class="tab" onclick="maqEnigma.abrePag('Config', this)">Configuração</button><!--
			--><button class="tab" onclick="maqEnigma.abrePag('Virtual', this)">Máquina 1</button><!--
			--><button class="tab" onclick="maqEnigma.abrePag('Fisico', this)">Máquina 2</button>
			<input id="cxDesc" type="checkbox" name="Descrip" />
			<label for="cxDesc" style="color: white">Descriptografar</label>

		</nav>
	</header>
	<main>
		<section id="Config" class="tabcontent">
			<article>
				<div>
					<div id="Rotor3">
					<span id="lRotor3">Rotor 3</span>
					<input id="CI3" type="radio" name="nR3" aria-labeledby="lRotor3" value="1">
					<label for="CI3">Configuração I</label>
					<input id="CII3" type="radio" name="nR3" aria-labeledby="lRotor3" value="2">
					<label for="CII3">Configuração II</label>
					<input id="CIII3" type="radio" name="nR3" aria-labeledby="lRotor3" value="3">
					<label for="CIII3">Configuração III</label>
					<input id="CIV3" type="radio" name="nR3" aria-labeledby="lRotor3" value="4">
					<label for="CIV3">Configuração IV</label>
					<input id="CV3" type="radio" name="nR3" aria-labeledby="lRotor3" value="5">
					<label for="CV3">Configuração V</label>
					</div>
					<div>
						<label for="">Posição:</label>
						<input type="number" name="nNR3" min="0" max="26" value="0" />
					</div>
				</div>
				<div>
					<div id="Rotor2">
					<span id="lRotor2">Rotor 2</span>
					<input id="CI2" type="radio" name="nR2" aria-labeledby="lRotor2" value="1">
					<label for="CI2">Configuração I</label>
					<input id="CII2" type="radio" name="nR2" aria-labeledby="lRotor2" value="2">
					<label for="CII2">Configuração II</label>
					<input id="CIII2" type="radio" name="nR2" aria-labeledby="lRotor2" value="3">
					<label for="CIII2">Configuração III</label>
					<input id="CIV2" type="radio" name="nR2" aria-labeledby="lRotor2" value="4">
					<label for="CIV2">Configuração IV</label>
					<input id="CV2" type="radio" name="nR2" aria-labeledby="lRotor2" value="5">
					<label for="CV2">Configuração V</label>
					</div>
					<div>
						<label for="">Posição:</label>
						<input type="number" name="nNR2" min="0" max="26" value="0" />
					</div>
				</div>
				<div>
					<div id="Rotor1">
					<span id="lRotor1">Rotor 1</span>
					<input id="CI1" type="radio" name="nR1" aria-labeledby="lRotor1" value="1">
					<label for="CI1">Configuração I</label>
					<input id="CII1" type="radio" name="nR1" aria-labeledby="lRotor1" value="2">
					<label for="CII1">Configuração II</label>
					<input id="CIII1" type="radio" name="nR1" aria-labeledby="lRotor1" value="3">
					<label for="CIII1">Configuração III</label>
					<input id="CIV1" type="radio" name="nR1" aria-labeledby="lRotor1" value="4">
					<label for="CIV1">Configuração IV</label>
					<input id="CV1" type="radio" name="nR1" aria-labeledby="lRotor1" value="5">
					<label for="CV1">Configuração V</label>
					</div>
					<div>
						<label for="">Posição:</label>
						<input type="number" name="nNR1" min="0" max="26" value="0" />
					</div>
				</div>
				<div>
					<h2>Plugboard</h2>
					<button class="EsPlugs" value="-" onclick="maqEnigma.criaPlugs(this)">-</button><button class="EsPlugs" value="+" onclick="maqEnigma.criaPlugs(this)">+</button>
				</div>
				<div id="plugboard"></div>
				<button id="Salvar" onclick="maqEnigma.configuracao()">Salvar configuração</button>
				
			</article>
		</section>
		<section id="Virtual" class="tabcontent">
			<article id="teclado">
				<div>
					<button value="1">1</button>
					<button value="2">2</button>
					<button value="3">3</button>
					<button value="4">4</button>
					<button value="5">5</button>
					<button value="6">6</button>
					<button value="7">7</button>
					<button value="8">8</button>
					<button value="9">9</button>
					<button value="0">0</button>
				</div>
				<div>
					<button value="Q">Q</button>
					<button value="W">W</button>
					<button value="E">E</button>
					<button value="R">R</button>
					<button value="T">T</button>
					<button value="Y">Y</button>
					<button value="U">U</button>
					<button value="I">I</button>
					<button value="O">O</button>
					<button value="P">P</button>
				</div>
				<div>
					<button value="A">A</button>
					<button value="S">S</button>
					<button value="D">D</button>
					<button value="F">F</button>
					<button value="G">G</button>
					<button value="H">H</button>
					<button value="J">J</button>
					<button value="K">K</button>
					<button value="L">L</button>
				</div>
				<div>
					<button value="Z">Z</button>
					<button value="X">X</button>
					<button value="C">C</button>
					<button value="V">V</button>
					<button value="B">B</button>
					<button value="N">N</button>
					<button value="M">M</button>
					<button value="\n">&crarr;</button>
				</div>
				<div>
					<button value=",">,</button>
					<button value=".">.</button>
					<button value="?">?</button>
					<button value="!">!</button>
					<button value=":">:</button>
					<button value=";">;</button>
					<button value="\b">&larr;</button>
				</div>
				<div>
					<button id="space" value=" "></button>
				</div>				
			</article>
			<article id="io">
				<div>
					<label for="boxEntradaV">Entrada</label>
					<textarea id="boxEntradaV" name="vEntrada"></textarea>
				</div>

				<div>
					<label for="boxSaidaV">Saida</label>
					<textarea id="boxSaidaV" name="vSaida"></textarea>
				</div>
			</article>
		</section>
		<section id="Fisico" class="tabcontent">
			<article>
				<div>
					<label>Entrada</label>
					<textarea id="boxEntradaF" name="fEntrada"></textarea>
				</div>

				<div>
					<button id="magica">Criptografar</button>
				</div>

				<div>
					<label>Saida</label>
					<textarea id="boxSaidaF" name="fSaida"></textarea>
				</div>
			</article>
		</section>
	</main>
	<footer>
		<p>IFSP 2019</p>
		<p>Desenvolvido por: Augusto Guerra, Erika Raissa e Gabriel Gomes</p>
	</footer>
</body>
<script type="text/javascript">//tab default primeiro
document.getElementById('defaultOpen').click();</script>
</html>
